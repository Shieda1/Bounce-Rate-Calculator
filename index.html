<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bounce Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="bouncerateRadio" name="variables" checked>
  <label for="bouncerateRadio">Bounce rate</label>

  <input type="radio" id="numberofwebsitevisitsRadio" name="variables">
  <label for="numberofwebsitevisitsRadio">Number of website visits</label>

  <input type="radio" id="numberofonepagevisitsRadio" name="variables">
  <label for="numberofonepagevisitsRadio">Number of one-page visits</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Number of website visits</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of one-page visits</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
